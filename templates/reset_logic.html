{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link href="{% static 'login.css' %}" rel = "stylesheet">
</head>
    <body>
        <div class="loginbox">
        <img src="http://comic-cons.xyz/wp-content/uploads/Star-Wars-avatar-icon-Greedo.png" class="avatar">
        
        <h1>Forget Password</h1>
        <form method = "post" action="{% url 'forgot_password_logic' %}">
            {% csrf_token %}
            <p>New Password</p>
                <input type="password" name="password" placeholder="Enter Codename">
            <p>Confirm Password</p>
                <input type="password" name="password" placeholder="Enter Passcode">
                <input type="submit" name="" value"Submit">
                <p>{{ message }}</p>
        </div>
        </body>
{% endblock %}
